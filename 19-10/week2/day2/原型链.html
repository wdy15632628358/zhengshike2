    <script>
    /*对于原型图 我们有三句话

		1.每一个函数（类）都有一个 默认的 prototype属性，指向自己的原型对象
		2.每一个实例（对象）都有一个—__proto__的属性，指向自己的所属类的原型对象
		3.每一个默认的原型对象上，都有一个 constructor属性，指向对应的构造函数本身
	function Person(name,age) {
        this.name = name;
        this.age = age;
     }
        Person.prototype.eat = function(){}
        Person.prototype.play = function(){}
        var p1 = new Person('小明',10)

    */
    

    Object.prototype.hasPubProperty = function(key){
        //this就是我们要用的obj
        //判断key是否是this的一个共有属性
        //首先是他的属性，然后不是私有属性
       // if (key in this && !this.hasOwnProperty( key)) return true ;
       return(key in this && !this.hasOwnProperty(key))
    }
