<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>构造函数</title>
</head>

<body>
    <script>
        /**/
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.eat = function () { }
            this.play = function () { }
            return 123;

        }
        var p = new Person('珠峰', 10);// p 是Person的实例
        //new执行：开辟作用域，形参赋值，变量提升，开堆内存，把this指向改成堆内存，代码执行：默认return返回this


        function myNew(classN, ...arg) {
            var obj = {};
            obj.__proto__ = Person.prototype;
            var res = Person.call(obj, ...arg);
            return typeof res === 'object' ? res : obj;
        }
        var p2 = myNew(Person, '珠峰', 10);
        
    </script>
</body>

</html>
