        //数组翻转
        
        var arr = [1,2,3,4,5,6,6]
         Array.prototype.myReverse = function () {
             //0     length-1-0
             //1     length-1-1
             //2     length-1-2
             for (var i = 0; i < this.length / 2; i++) {//循环过得就不要再循环了 循环一半
                 var temp = this[i];
                 this[i] = this[this.length - 1 - i];//把最后一项付给第一项
                 this[this.length - 1 - i] = temp;//再把最后一项给当前
             }
             return this;
         }
         console.log(arr.myReverse());
