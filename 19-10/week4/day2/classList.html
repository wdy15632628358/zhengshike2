<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classList</title>
    <style>
        #box {
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div id="box" class="qqq www rrr eeee">珠峰培训</div>

</body>

</html>
<SCript>
    var box = document.getElementById('box')
    console.log(box.classList)
    box.classList.add('qqqq','ttt')//添加类名 功能相当于我们封装的addClass方法
    box.classList.remove('www','rrr')//删除类名 功能相当于我们封装的removeClass方法
    box.classList.contains('ww')//查看是否有对应的类名
    box.classList.toggle('qqq')//功能相当于我们的toggleClass
</SCript>
