<!DOCTYPE html>
<html lang="en">

<head>

    <title>复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            margin: 10px 10px;
            width: 200px;
            height: 200px;
            position: relative;
            background: red;
            left: 0;
            /* animation: move 2s linear infinite; */
        }

        /*ainimate.css库可以查看所有动画 https://daneden.github.io/animate.css/?*/
        @keyframes move {
            0% {
                left: 0
            }

            50% {
                left: 800px
            }

            100% {
                left: 0
            }
        }

        @-webkit-keyframes move {
            0% {
                left: 0
            }

            50% {
                left: 300px
            }

            100% {
                left: 0
            }
        }

        @-moz-keyframes move {
            0% {
                left: 0
            }

            50% {
                left: 300px
            }

            100% {
                left: 0
            }
        }

        @-o-keyframes move {
            0% {
                left: 0
            }

            50% {
                left: 300px
            }

            100% {
                left: 0
            }
        }
    </style>
</head>

<body>
    <div id="box"> </div>
    <input type="text" id="inp">
</body>

<script>
    let l = 0;
    let maxL = 400;
    function f() {
        l += 5;
        if (l >= maxL) {
            l = maxL;//不让L超过最大值
        } else {
            requestAnimationFrame(f)
        }

        box.style.left = l + 'px';
    }

    inp.oninput = debounce(f2, 1000)
    function debounce(fn, wait) {
        var timer = null;
        return function () {
            clearInterval(timer)
            timer = setTimeout(() => {
                fn.apply(this, arguments)
            }, wait)
        }
    }
