<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background: red;
            border: 10px solid #ccc;
            margin: 30px auto;
            overflow: hidden;
        }

        main {
            position: relative;
        }
    </style>
</head>

<body>
    <main>
        <div id="box">
            “担负起把党中央决策部署和对人民政协工作要求落实下去、把海内外中华儿女智慧和力量凝聚起来的政治责任，为决胜全面建成小康社会、进而全面建设社会主义现代化强国作出贡献”。在中央政协工作会议暨庆祝中国人民政治协商会议成立70周年大会上，习近平总书记从实现中华民族伟大复兴的高度，对人民政协担负的政治责任提出明确要求，对于我们把党中央决策部署落实下去、把各方面智慧和力量凝聚起来具有重要指导意义，必将激励全党全国各族人民为实现中华民族伟大复兴中国梦而不懈奋斗。
        </div>
    </main>
    <script>
        //JS盒子模型的三个系列：client offset scroll
        let box = document.getElementById('box');
        console.log(box.clientWidth)//240盒子的宽度+左右的padding
        console.log(box.clientHeight)//
        console.log(box.clientLeft)//左边框的宽度   
        console.log(box.clientTop)//上边框的宽度

        console.log(box.offsetWidth)//260 clientWidth + 左右border
        console.log(box.offsetHeight)
        console.log(box.offsetTop)//当前元素的外边框 到 上级参照物的内边框的偏移量
        console.log(box.offsetLeft)
        console.log(box.offsetParent)//上级参照物，指的是上一级有定位的一级元素，若没有定位，直接找到body

        console.log(box.scrollWidth)//240
        //在没有内容溢出的情况下 = client；内容溢出但是盒子么有设置overflow,那么值是：内容宽度+左padding
        //设置了overflow属性，那么值是：内容宽度 + 左右padding
        console.log(box.scrollHeight)
        console.log(box.scrollTop)
        console.log(box.scrollLeft)


        //封装一个方法 求offset到body的偏移量
        offset(box);
        function offset(ele) {
            //ele到body偏移量
            let l = ele.offsetLift;
            let t = ele.offsetTop;
            let temp = ele.offsetParent;
            while (temp) {
                l += temp.clientLeft + temp.offsetLift;
                t += temp.clientTop + temp.offsetTop;
                temp = temp.offsetParent;
            }
            return {
                l,
                t
            }
        }
        console.log(offset(box))

    </script>
</body>

</html>
