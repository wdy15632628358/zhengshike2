        //获取字符串中出现最多的字符

        var str = 'asdfghasdfgfgersdfsdfgfdsdddsd';
        function getMore(str) {
            let obj = {}
            for (let i = 0; i < str.length; i++) {
                //把字符串的每一项当做属性名存起来
                //存贮之前 先看 对象中有没有这个属性，没有就给obj；增加一个对应的属性， 属性值是；1
                // 有的话 就在他现在值得基础上 加1
                let t = str[i];
                if (obj.hasOwnProperty(t)) {
                    obj[t] += 1;
                } else {
                    obj[t] = 1;
                }
            }
            /*console.log(Object.values(obj))
            console.log(Object.keys(obj))
            var val = Object.values(obj);
            var key = Object.keys(obj);
            var m = Math.max(...val);
            var k = key[val.indexOf(m)];*/
            
            let key = '', num = 0;
            for (var k in obj) {
                if (obj[k] > num) {
                    key = k;
                    num = obj[k];
                }
            }
            return {
                k,//key
                m//num
            }
        }
        console.log(getMore(str));//{key: "d", num: 9} //{n: "d", m: 9}
