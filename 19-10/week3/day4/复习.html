  <script>
    /*
    正则：专门用于处理字符串的一种规则
    匹配：test:写一个正则 然后看某个字符串是否满足你编写的规则
    捕获：exec：写一个正则 把字符串符合正则的部分捕获到
    书写方式：
    字面量：var reg = /fsf/g
    构造函数：var reg =  new RegExp('sf','sfs')

    正则是由：元字符 修饰符 组成的

    特殊元字符：
      \ ：  转义
      \d: 0-9数字
      \D:非0-9
      \w: 数字 字母 下划线
      \W: 非 数字 字母 下划线
      \n:换行
      .:除换行外 任意 字符
      ^:以什么 开头
      $:以什么 结尾
      [abc.]:a或b或c或点
      [a\-b]:a或-或b
      [^a-bA-z]：除了ab或者大写字母之外的字符
      ac|bd:ac或者bd
      ():分组 提升优先级
      (?:):
      (?=):
      (?!):
      \b:匹配边界字符（换行 空格 末尾算边界）


      量词元字符：限定符：
      ? :0-1次
      + :0到 多次
      * :1到 多次
      {n}：n次
      {n,m}：n -m次
      {n,}：至少n次

      修饰符：
      i:忽略大小写 ignoreCase
      g:匹配全局 global
      m:多行匹配 mutiline

    */
    //匹配手机号：
    var reg = /^1[3-9]\d{9}$/
    //身份证号验证 年：1970-2020：1970-1999 2000-2019  1-12:01-09 10-12  1-31：01-09 10-29 30-31 前边小于后边
    var reg = /^\d{6}\d{4}\d{2}\d{2}\d{2}(\d|x)&/
    var reg = / ^\d{6}(19[7-9]\d|20[01]\d)(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{2}(\d|x)$/

    //有效工作时间：18-65： 18-19 20-59 60-65
    //有效时间：00:00-23:59 : 00-19 20-23  :00-59
    var reg = /^([01]\d)|(2[0-3])\:([0-5]\d)$/

    // 邮箱 不是横杠开头 5-16位@.只能数字 字母 下划线.(com或者cn或者net)
    var reg = /^[^- ,.\n]{5,16}\@(\w{2,5}\.)?\w{2,5}\.(com|cn|net)$/
