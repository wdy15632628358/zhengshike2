    <script>
        // 一个字符串中出现次数最多的字符：
        //第一种方法

        var str = 'asdfghasdfgfgersdfsdfgfdsdddsd';
        function getMore(str) {
            let obj = {}
            for (let i = 0; i < str.length; i++) {
                //把字符串的每一项当做属性名存起来
                //存贮之前 先看 对象中有没有这个属性，没有就给obj；增加一个对应的属性， 属性值是；1
                // 有的话 就在他现在值得基础上 加1
                let t = str[i];
                if (obj.hasOwnProperty(t)) {
                    obj[t] += 1;
                } else {
                    obj[t] = 1;
                }
            }
            let key = '', num = 0;
            for (var k in obj) {
                if (obj[k] > num) {
                    key = k;
                    num = obj[k];
                }
            }
            return {
                key,
                num
            }
        }
        console.log(getMore(str));//{key: "d", num: 9} //{n: "d", m: 9}
