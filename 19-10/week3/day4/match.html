        // match  str.match(reg) 正则有g只捕获大正则，没有g,跟exec结果一样
        //exec    reg.exec(str)

        var reg = /([a-z]+)(\d+)/g
        var str = 'zf2019zf2020'
        str.match(reg)
        console.log(str.match(reg))//["zf2019", "zf2020"]:加上g只捕获大正则

        var reg = /([a-z]+)(\d+)/g
        var str = 'zf2019zf2020'
        reg.exec(str)
        console.log(reg.exec(str))//"zf2020", "zf", "2020"使用exec捕获的结果

        //使用replace获取URL数据
        var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#111';
        function getParam(url) {
            var reg = /([^=?&]+)=([^=?&#]+)/g;
            var obj = {};
            url.replace(reg, function (a, b, c) {//a代表大正则 lx=1 b代表第一个分组内容:1x c代表第二个分组内容:1
                obj[b] = c;

            })
            let v = url.match(/#(.+)/) ? url.match(/#(.+)/)[1] : null;
            obj.hash = v;
            return obj;
        }
        console.log(getParam(str))//{lx: "1", from: "wx", b: "12", c: "13", hash: "111"}

        //使用match 获取URL的数据
        var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#111';
        function getParam(url) {
            var reg = /([^=?&]+)=([^=?&#]+)/g;
            var ary = url.match(reg);
            console.log(ary); //["lx=1", "from=wx", "b=12", "c=13"]
            let obj = {};
            ary.forEach(item => {
                let a = item.split('=');
                obj[a[0]] = a[1];
            });
            let v = url.match(/#(.+)/) ? url.match(/#(.+)/)[1] : null;
            obj.hash = v;
            return obj;
        }
        console.log(getParam(str))//{lx: "1", from: "wx", b: "12", c: "13", hash: "111"}
