<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回到顶部</title>
    <style>
        body {
            height: 5000px;
            background: -webkit-linear-gradient(red, blue, yellow, green, pink, #fff, black)
        }

        #btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            position: fixed;
            bottom: 50px;
            right: 50px;
            user-select: none;
            background: #ccc;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="btn">回到顶部</div>
    <script>
        var btn = document.getElementById('btn');
        var timer = null;
        btn.onclick = function () {
            timer = window.setInterval(() => {
                // document.documentElement.csrollTop = 0;
                if (document.documentElement.scrollTop == 0) {
                    clearInterval(timer);
                    return
                }
                document.documentElement.scrollTop -= 20;
            }, 5)
        }
        window.onmousewheel = function () {//鼠标滚轮事件
            console.log(document.documentElement.scrollTop)
            clearInterval(timer);
        }

    </script>
</body>

</html>
