<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #lit {width: 200px;height: 200px;background: red;}
        #big{width: 400px;height: 400px;display:none;position: absolute;}
    </style>
</head>

<body>
    <img src="../day3/img/lit.jpg" alt="" id="lit">
    <img src="../day3/img/big.jpg" alt="" id="big">
</body>

</html>

<script>
    lit.onmousemove = function (e) {
        big.style.display = 'block';
        big.style.left = e.pageX + 'px';
        big.style.top = e.pageY + 'px';
    }
    lit.onmouseleave = function () {
        big.style.display = 'none';
    }
</script>
