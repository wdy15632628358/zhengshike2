<script>

        inp = document.getElementById('inp');

    // }
    // inp.onkeydown = function(e){
    //     //e.keyCode ：键盘码
    //     console.log(e)
    // }
    let x = y = 0;
    window.onkeydown = function (e) {
        let n = e.keyCode;
        switch (n) {
            case 37://左
                x-=5;
                
                break;
            case 38://上
                y-=5;
                
                break;
            case 39://右
                x+=10;
                
                break;
            case 40://下
                y+=10;
                
                break;
        }
        box.style.transform = `translate(${x}px,${y}px)`
        //css3不会引发回流(结构发生改变) 只会引发重绘(颜色背景色发生改变)
     
    }






</script>
