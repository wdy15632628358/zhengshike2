<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件传播</title>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background: salmon
        }

        #inner {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background: blue
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>

</body>

</html>
<script>
    /*
    时间传播机制：冒泡传播（零级事件都是冒泡发生的）
    //先捕获到具体点击的元素 （处理目标元素） 然后在从该元素一层一层的向外冒；

    //阻止冒泡：e.stopPropagation()  IE:e.cancelBubble = true

    //阻止默认事件 e.preventDefault();  return false
    //默认事件和绑定事件  ：绑定事件先执行 滚轮事件的触发是相反的

    */

    let temp = '';
    outer.onclick = function (e) {
        console.log('outer', e = temp)

    }
    inner.onclick = function (e) {
        console.log('inner', e)
        temp = e
    }
</script>
