<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 100px;
            border-radius: 100px;
            background: red;
            /*border-radius: 50%;*/
            position: absolute;
            cursor: move;
        }
    </style>
</head>

<body>
    <div id="box"><span>英雄联盟</span></div>
</body>

</html>
<script src="./Drag.js"></script>
<!-- <script src="./event.js"></script> -->
<script>

    new Drag('box', {
        range: [0, 0, 300, 300],//拖动区间
        count: 10//拖动的次数
    })
</script>
