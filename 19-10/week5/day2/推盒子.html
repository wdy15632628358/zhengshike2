<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>推盒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* list-style: none; */
        }

        #box {
            width: 200px;
            height: 200px;
            left: 0;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    let box = document.getElementById('box')
    var l = 0, t = 0;
    window.onkeydown = function (e) {
        console.log(e.keyCode)
        switch (e.keyCode) {
            case 38:
                t -= 10;
                break;
            case 40:
                t += 10;
                break;
            case 37:
                l -= 10;
                break;
            case 39:
                l += 10;
                break;
        }
        box.style.left = l + 'px';
        box.style.top = t + 'px';
    }

    box.onclick = function () {
        box.style.transition = 'none';
        box.style.left = '500px';//先快速到500
        //读写分离：写的东西放一快，然后最后一起读、省性能
        console.log(box.clientLeft) ;//告诉上面两行代码等用 如果不加 就会只执行下面两行代码 匀速过去
        box.style.transition = 'left 1s';
        box.style.left = '800px'//匀速从500到600
    }
</script>
