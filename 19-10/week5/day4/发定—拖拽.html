<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发定——拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            background: green;
        }

        #box1 {
            background: yellow;
        }

        #box2 {
            background: salmon;
        }

        .st {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="box" class="st">

    </div>
    <div id="box1" class="st">

    </div>
    <div id="box2" class="st">

    </div>

</body>

</html>
<script src="./drag.js"></script>
<script src="./event.js"></script>
<script>
    var n = 0;
    var box = document.getElementById('box'),
        box1 = document.getElementById('box1'),
        box2 = document.getElementById('box2');
    new Drag('box')
    on(box, 'myIndex', addIndex);

    new Drag('box1')
    on(box1, 'myIndex', addIndex);

    new Drag('box2')
    on(box2, 'myIndex', addIndex);

    function addIndex(ele) {
        ele.style.zIndex = ++n;
    }
</script>
