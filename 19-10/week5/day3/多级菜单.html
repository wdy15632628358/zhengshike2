//JQ实现
    $('#box').on('click', function (e) {
        var tar = e.target;
        var $tar = $(tar);
        if (tar.nodeName.toLowerCase() == 'span') {
            let $nextE = $tar.siblings('ul');//span对应的那个兄弟 ul
            $nextE.toggleClass('hide')//判断菜单有没有下级 有就但没有就不不能点
            if ($nextE.hasClass('hide')) {
                //自己遮住之后 所有的儿子都遮住
                $nextE.find('ul').addClass('hide');

            }
        }
    });


</script>
